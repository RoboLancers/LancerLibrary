plugins {
    id 'java'
    id "edu.wpi.first.GradleRIO" version "2019.0.0-alpha-3"
    id 'maven'
    id 'maven-publish'
}

group 'com.robolancers.lib'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation wpilib()
    implementation ctre()
    implementation navx()
    
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

wrapper {
    gradleVersion = '4.9'
}
